<body class="color-todo-cont">
    <header class="navbar navbar-expand-lg bg-body-tertiary color-cont">
        <div class="container-fluid">
            <img src="../multimedia/logo2png.png" class="img2" alt="">
          <a class="navbar-brand" href="#"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">

              </li>
            </ul>
          </div>
        </div>
    </header> 

    <section class="p-2 fs-6">
        <p class="tit-cont">CONTACTATE!</p>
        <p>Ante cualquier consulta te podés comunicar con nosotros y te responderemos a la brevedad. ¡Lo esperamos!</p>
        <hr>
    </section>

    
    <section class="p-2">

        <form class="fs-6"> 
            <ol>   <!-- ordenada -->
                <li class="p-2 margin-cont fw-bold"><label for="nombre">Escribi tu nombre:</label><input type="text" required name="nombre"></li> 

                <li  class="p-2 margin-cont fw-bold">
                    <label for="sexo">Elegi tu sexo:</label>
                    <input type="radio" name="sexo" value="F"> Femenino
                    <input type="radio" name="sexo" value="M"> Masculino
                    <input type="radio" name="sexo" value="PN"> prefiero no especificar
                </li>

                <li class="p-2 margin-cont fw-bold">
                    <label for="mail">Ingresa tu mail:</label><input type="email" required name="mail">
                </li>
            
                <li class="p-2 margin-cont fw-bold">
                    <label for="mensaje">Mandanos tu mensaje!(opcional)</label><textarea name="mensaje" cols="28" rows="2"></textarea>
                </li>
            
                <li class="p-2 margin-cont fw-bold">
                    <label for="terminos">Acepta terminos y condiciones?</label><input type="checkbox" name="terminos">
                </li>
            
                <li class="p-2 margin-cont fw-bold">
                    <!-- menu desplegable -->
                    <label for="pais">De que pais sos?</label>
                    <select name="pais">
                        <option value="ARG">Argentina</option>
                        <option value="URU">Uruguay</option>
                        <option value="BR">Brasil</option>
                        <option value="COL">Colombia</option>
                        <option value="PER">Perú</option>
                    </select>
                </li>
            
                <li class="p-2 margin-cont fw-bold">
                    <fieldset>
                        <p>Datos de envio:</p>

                        <label for="direccion">ingresa tu direccion</label>
                        <input type="direccion">
                    </fieldset>
                </li>
            </ol>

            <br>

            <input type="button">   
            <input type="reset">    
            <input type="submit">   
        </form>
        <footer>
            <h6 class="p-2 text-center position-relative">telefono: 0000000000</h6>
        </footer>
    </section>
    <!-- script de JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
